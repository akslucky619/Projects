<script type="text/javascript">
	var num1 = prompt("Enter first number");
	var num2 = prompt("Enter second number");
	var cal = prompt("Enter any operation: + - * /");

	if(cal === "+"){
	alert(Number(num1) + Number(num2));
}
  else if(cal === "-"){
	alert(Number(num1) - Number(num2));
	}
	else if(cal === "*") {
	alert(Number(num1) * Number(num2));
	}
	else if(cal === "/"){
	alert(Number(num1) / Number(num2));
	}
	else{
		alert("Invalid Output");
	}
</script>
