<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    
    <div id="main">
    <h1 id="head">Login Page</h1>
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" id="user" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" id="pass" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button id="button" class="button is-success">
            Login
          </button>
        </p>
      </div>
    </div>
    <div id="second" style="display: none">
        <h1 id="head2">WELCOME</h1>
        <button id="button2">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
